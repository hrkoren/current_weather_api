<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="./assets/style.css">
    <title>Current Weather</title>
</head>
<body>
    <header class="jumbotron">
        <h1 class="display-3">Weather Dashboard</h1>

    </header>
<div class="container">
        <div class="flex-row .col-6 align-items-center bg-light p-5">
          <h3 class="text-info">Search by City</h3>
          <form id="search-form" class="form w-50">
            <input id="search-input" class="form-input w-25" type="text" name="city-search" placeholder="Search by City"/>
            <button id="Search_button" class="btn btn-info">Search</button>
          </form>
          <div class="flex-row col-4 align-right bg-info">
              <ul class="city-group" id="city-list">List of Searched Cities</ul>
          </div>
          </div>
        </div>


    <div class="flex-row align-right justify-right bg-info">
        <div class=".col-md-8 col align-self-end bg-info p-3">
            <h4 class="cityName"></h4>
            <div class="cityContainer">
                <div id="weather">
                    <div id="location"></div>
                    <!-- <div id="icon"><img src="icons/unknown.png" alt="Weather icon" /></div> -->
                    <h1 id="temp"></h1>
                    <div id="description"></div>
                    <div id="humidity">Humidity %: </div>
                    <div id="wind">Wind Speed: </div>
                    <div id="uv">UV Index: </div>
                </div>
            </div>
        </div>
     </div>

    <section class="d-flex flex-row">
        <div id="dayOne"></div>
        <div id="dayTwo"></div>
        <div id="dayThree"></div>
        <div id="dayFour"></div>
        <div id="dayFive"></div>
    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="assets/script.js"></script>

</body>
</html>
