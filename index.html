<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="./assets/style.css">
    <title>Current Weather</title>
</head>
<body class="flex-column min-vh-100">
    <header class="jumbotron">
       <span style="font-size: 48px"><i class="fa fa-cloud"></i></span>
            <h1 class="display-3">Weather Dashboard</h1>
    </header>

<main class="flex-row justify-space-between">
<div class="col-12 col-md-6">
    <div class="inputCard">
        <h3 class="input-header">Search By City</h3>
            <form id="search-form" class="card-body">
                <input id="city-search" class="form-input" type="text" name="city-search" placeholder="Search by City"/>
                <button type="submit" class="btn">Search</button>
            </form>
        <div class="flex-row col-6 align-right">
            <ul class="city-group" id="city-list">List of Searched Cities</ul>
        </div>
    </div>
</div>
    
<div class="flex-row justify-space-between">
    <div class="col-12 col-md-6">
        <div id="cityContainer" class="card-weather">
            <h4 class="cityName">Showing Weather for <span id="city-search-name"></span></h4>
                <div id="weather">
                    <div id="location"></div>
                    <!-- <div id="icon"><img src="icons/unknown.png" alt="Weather icon" /></div> -->
                    <h1 id="temp"></h1>
                    <div id="description"></div>
                    <div>Humidity %: <span id="humidity"></span></div>
                    <div id="wind">Wind Speed: </div>
                    <div id="uv">UV Index: </div>
                </div>
            </div>
    </div>
</div>

    <div class="d-flex flex-row" id="five-day-box"> 
        
    </div>
</main>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="assets/script.js"></script>

</body>
</html>
