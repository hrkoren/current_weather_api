<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="./assets/style.css">
    <title>Weather Dashboard</title>
</head>
<body class="flex-column min-vh-100">
    <header class="header">
       <span style="font-size: 48px"><i class="fa fa-cloud"></i></span>
            <h1>Weather Dashboard</h1>
    </header>

<main class="flex-row justify-space-between">
<div class="col-6 col-md-6">
    <div class="inputCard">
        <h3 class="input-header">Search By City</h3>
            <form id="search-form" class="card-body">
                <input id="city-search" class="form-input" type="text" name="city-search" placeholder="Search by City"/>
                <button type="submit" class="btn">Search</button>
            </form>
        <div class="flex-row col-6 align-right">
            <div class="city-history">List of Searched Cities</div>
        </div>
    </div>
</div>
    
<div class="flex-row justify-space-between">
    <div class="col-12 col-md-6">
        <div id="cityContainer" class="card-weather">
            <h4 class="cityName">Showing Weather for <span id="city-search-name"></span></h4>
                <div id="weather">
                    <div id="location"></div>
                    <div id="icon"></div>
                    <h1 id="temp"><span><i class="fa-fahrenheit"></i></span></h1>
                    <div id="description"></div>
                    <div>Humidity: <span id="humidity"></span>%</div>
                    <div>Wind Speed: <span id="wind"></span></div>
                    <div>UV Index:<span id="uv"></span></div>
                </div>
            </div>
    </div>
</div>

<div class="d-inline-flex flex-row" id="five-day-box"> 
    <h4 class="fiveday">Five Day Forecast</h4><br />
    </div>
</main>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="assets/script.js"></script>

</body>
</html>
